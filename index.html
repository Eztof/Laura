<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laura â€“ unsere Seite</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS (v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>Laura ðŸ’š</h1>
    <nav id="app-nav" class="hidden">
      <button data-view="calendar">Kalender</button>
      <button data-view="storage">Dateien</button>
      <button data-view="account">Konto</button>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main>
    <!-- LANDING -->
    <section id="landing-view">
      <div class="hero card">
        <h2>Willkommen, ihr Zwei âœ¨</h2>
        <p>WÃ¤hlt aus, was ihr machen wollt:</p>
        <div class="actions">
          <button id="go-login" class="primary">Anmelden</button>
          <button id="go-register" class="ghost">Registrieren</button>
        </div>
      </div>
    </section>

    <!-- LOGIN -->
    <section id="login-view" class="hidden">
      <div class="card w400">
        <h2>Anmelden</h2>
        <form id="login-form">
          <label>Nutzername
            <input id="login-username" required autocomplete="username" />
          </label>
          <label>Passwort
            <input id="login-password" type="password" required autocomplete="current-password" />
          </label>
          <button type="submit" class="primary">Einloggen</button>
        </form>
        <p class="muted small">Noch kein Konto? <a href="#" id="swap-to-register">Registrieren</a></p>
      </div>
    </section>

    <!-- REGISTER -->
    <section id="register-view" class="hidden">
      <div class="card w400">
        <h2>Registrieren</h2>
        <form id="register-form">
          <label>Nutzername
            <input id="reg-username" required autocomplete="username" />
          </label>
          <label>Passwort
            <input id="reg-password" type="password" required autocomplete="new-password" />
          </label>
          <label>Anzeigename (optional)
            <input id="reg-display" autocomplete="nickname" />
          </label>
          <button type="submit" class="primary">Account erstellen</button>
        </form>
        <p class="muted small">Schon ein Konto? <a href="#" id="swap-to-login">Anmelden</a></p>
      </div>
    </section>

    <!-- CALENDAR -->
    <section id="calendar-view" class="hidden">
      <h2>Gemeinschaftskalender</h2>

      <form id="event-form" class="card">
        <div class="row">
          <label>Titel
            <input id="ev-title" required />
          </label>
          <label class="checkbox">
            <input id="ev-all-day" type="checkbox" />
            GanztÃ¤gig
          </label>
        </div>
        <div class="row">
          <label>Start
            <input id="ev-start" type="datetime-local" required />
          </label>
          <label>Ende (optional)
            <input id="ev-end" type="datetime-local" />
          </label>
        </div>
        <label>Beschreibung
          <textarea id="ev-desc" rows="2"></textarea>
        </label>
        <button type="submit" class="primary">Speichern</button>
      </form>

      <div class="card">
        <div class="row">
          <label>Zeitraum ab:
            <input id="filter-from" type="date" />
          </label>
          <label>bis:
            <input id="filter-to" type="date" />
          </label>
          <button id="reload-events">Neu laden</button>
        </div>
        <ul id="events-list"></ul>
      </div>
    </section>

    <!-- STORAGE -->
    <section id="storage-view" class="hidden">
      <h2>Dateien</h2>
      <form id="upload-form" class="card">
        <input id="file-input" type="file" />
        <button type="submit" class="primary">Hochladen</button>
      </form>
      <div class="card">
        <ul id="files-list"></ul>
      </div>
    </section>

    <!-- ACCOUNT -->
    <section id="account-view" class="hidden">
      <h2>Konto</h2>
      <div class="card">
        <p id="whoami">â€“</p>
      </div>
    </section>
  </main>

  <!-- JS-Module -->
  <script src="js/config.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
